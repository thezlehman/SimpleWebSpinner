<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinny McSpinface's Decision Maker 3000</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Spinny McSpinface's Decision Maker 3000</h1>
        </header>

        <main>
            <div class="wheel-section">
                <canvas id="wheel" width="500" height="500"></canvas>
                <div class="pointer"></div>
                <button id="spinBtn" class="spin-button">SPIN</button>
            </div>

            <div class="controls">
                <div class="input-section">
                    <h2>Enter Names</h2>
                    <textarea id="namesInput" placeholder="Enter names (one per line)&#10;Alice&#10;Bob&#10;Charlie&#10;David&#10;Emma"></textarea>
                    <button id="updateBtn">Update Wheel</button>

                    <div class="file-buttons">
                        <button id="saveBtn" class="file-btn">Save Wheel</button>
                        <label for="loadFile" class="file-btn">Load Wheel</label>
                        <input type="file" id="loadFile" accept=".spinnyboi" style="display: none;">
                    </div>
                </div>

                <div class="options-section">
                    <h2 class="options-header" id="optionsToggle">
                        Options
                        <span class="toggle-icon">â–¼</span>
                    </h2>
                    <div class="options-content">
                    <div class="tabs">
                        <button class="tab-button active" data-tab="during-spin">During spin</button>
                        <button class="tab-button" data-tab="after-spin">After spin</button>
                        <button class="tab-button" data-tab="appearance">Appearance</button>
                    </div>

                    <div class="tab-content active" id="during-spin">
                        <div class="option-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="displayDuplicates" checked>
                                Display duplicates
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" id="spinSlowly">
                                Spin slowly
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" id="showTitle" checked>
                                Show title
                            </label>
                        </div>

                        <hr>

                        <div class="slider-group">
                            <label>Spin time (seconds)</label>
                            <input type="range" id="spinDuration" min="1" max="60" value="10" step="1">
                            <div class="slider-value"><span id="spinDurationValue">10</span>s</div>
                        </div>

                        <hr>

                        <div class="slider-group">
                            <label><strong>Max number of names visible on wheel</strong></label>
                            <small>All names in the text-box have the same chance of winning, regardless of this value.</small>
                            <input type="range" id="maxNames" min="4" max="1000" value="1000" step="1">
                            <div class="slider-value"><span id="maxNamesValue">1000</span></div>
                        </div>
                    </div>

                    <div class="tab-content" id="after-spin">
                        <div class="option-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="removeWinner">
                                Remove winner after spin
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" id="playSound" checked>
                                Play sound after winner selected
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" id="confetti" checked>
                                Show confetti
                            </label>
                        </div>
                    </div>

                    <div class="tab-content" id="appearance">
                        <div class="option-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="darkMode">
                                Dark mode
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" id="showBorders" checked>
                                Show segment borders
                            </label>
                        </div>

                        <hr>

                        <div class="input-group">
                            <label>Wheel title</label>
                            <input type="text" id="wheelTitle" placeholder="Enter wheel title...">
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            Built by Zachary Lehman

        </footer>

        <div id="winnerModal" class="modal">
            <div class="modal-content">
                <h2>Winner!</h2>
                <p id="winnerName"></p>
                <button id="closeModal">Close</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
